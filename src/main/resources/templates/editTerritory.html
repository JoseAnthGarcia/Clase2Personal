<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Territorie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 th:text="|Edit territory:|">Editar</h1>
        <form method="post" th:action="@{/saveTerritorie}+'?newTerritory=false'" th:object="${territory}">
            <input type="hidden" th:field="*{territoryid}" class="form-control"><br>
            <label>Description:</label><br>
            <input type="text" th:field="*{territorydescription}" class="form-control"><br>
            <label>Region:</label><br>
            <select name="regionid" class="form-select">
                <option th:each="region : ${listRegions}"
                        th:value="${region.regionid}"
                        th:text="${region.regiondescription}"
                        selected
                        th:if="${territory.regionid eq region.regionid}"></option>
                <option th:each="region : ${listRegions}"
                        th:value="${region.regionid}"
                        th:text="${region.regiondescription}"
                        th:unless="${territory.regionid eq region.regionid}"></option>
            </select><br>
            <a th:href="@{/listTerritories}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>
</html>
