<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1 th:text="|Edit territory:|">Editar</h1>
    <form method="post" th:action="@{/saveTerritorie}" th:object="${product}">
        <input type="hidden" th:field="*{productid}" class="form-control"><br>
        <label>Name:</label><br>
        <input type="text" th:field="*{productname}" class="form-control"><br>
        <label>Supplier:</label><br>
        <select th:field="*{supplier}" class="form-select">
            <option th:each="supplier : ${suppliersList}"
                    th:value="${supplier.supplierid}"
                    th:text="${supplier.companyname}"
                    th:selected="${product.supplier.supplierid == supplier.supplierid}"></option>
        </select><br>
        <label>Category:</label><br>
        <select th:field="*{category}" class="form-select">
            <option th:each="category : ${categoriesList}"
                    th:value="${category.categoryid}"
                    th:text="${category.categoryname}"
                    th:selected="${product.category.categoryid == category.categoryid}"></option>
        </select><br>
        <a th:href="@{/product/list}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
