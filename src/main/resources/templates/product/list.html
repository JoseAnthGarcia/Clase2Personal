<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Territory list</h1>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success"></div>
    <div th:if="${dangerMsg != null}" th:text="${dangerMsg}" class="alert alert-danger"></div>
    <a th:href="@{/newTerritorie}" class="btn btn-success">New territorie</a>

    <table class="table">
        <tr>
            <th>ProductID</th>
            <th>ProductName</th>
            <th>SupplierID</th>
            <th>Category</th>
            <th>QuantityPerUnit</th>
            <th>UnitPrice</th>
            <th>UnitsInStock</th>
            <th>UnitsOnOrder</th>
            <th>ReorderLevel</th>
            <th>Discontinued</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="product : ${productList}">
            <td th:text="${product.productid}">Jill</td>
            <td th:text="${product.productname}">Jill</td>
            <td th:text="${product.supplier.companyname}">Jill</td>
            <td th:text="${product.category.categoryname}">Jill</td>
            <td th:text="${product.quantityperunit}">Jill</td>
            <td th:text="${product.unitprice}">Jill</td>
            <td th:text="${product.unitsinstock}">Jill</td>
            <td th:text="${product.unitsonorder}">Jill</td>
            <td th:text="${product.reorderlevel}">Jill</td>
            <td th:text="${product.discontinued}">Jill</td>
            <td><a th:href="@{/product/editProduct}+'?id='+${product.productid}"
                   class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/product/deleteProduct}+'?id='+${product.productid}"
                   class="btn btn-danger">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
