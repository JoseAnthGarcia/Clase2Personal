<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Region</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1 th:text="|Edit region:|">Editar</h1>
    <form method="post" th:action="@{/saveRegion}+'?newRegion=false'" th:object="${region}">

        <input type="hidden" th:field="*{regionid}" class="form-control"><br>
        <label>Description:</label><br>
        <input type="text" th:field="*{regiondescription}" class="form-control"><br>

        <a th:href="@{/listRegions}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-success">Update</button>

    </form>
</div>
</body>
</html>
