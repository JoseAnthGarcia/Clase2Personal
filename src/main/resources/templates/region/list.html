<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regions' list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Territory list</h1>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success"></div>
    <div th:if="${dangerMsg != null}" th:text="${dangerMsg}" class="alert alert-danger"></div>

    <a th:href="@{/newRegion}" class="btn btn-success">New territorie</a>

    <form class="row g-3" method="post" th:action="@{searhSomething}">
        <div class="col-auto">
            <input th:if="${textSearch!=null}" type="text"
                   class="form-control" name="textSearch" th:value="${textSearch}">
            <input th:unless="${textSearch!=null}" type="text" class="form-control" name="textSearch" placeholder="Search">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </div>
        <div class="col-auto">
            <a class="btn btn-outline-danger" th:href="@{/listRegions}">Clear</a>
        </div>
    </form>

    <table class="table">
        <tr>
            <th>Region ID</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="region : ${listRegions}">
            <td th:text="${region.regionid}">Jill</td>
            <td th:text="${region.regiondescription}">Smith</td>
            <td><a th:href="@{'/editRegion?id='+${region.regionid}}"
                   class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{'/deleteRegion?id='+${region.regionid}}"
                   class="btn btn-danger">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
